{% extends 'base.html' %}
{% load static %}

{% block title %}HABSE - Dashboard{% endblock %}

{% block sidebar %}/ Home / 用户管理 / 用户组{% endblock %}

{% block content %}
    <div class="row">
	      <!-- /.col -->
	  	<div class="col-md-12 col-sm-12 col-xs-12">
	  	  <div class="info-box">
	  		<span class="info-box-icon bg-green"><i class="fa fa-group"></i></span>

	  		<div class="info-box-content" >
	  		  <span class="info-box-number">用户组</span>
	  		</div>
	  	  </div>
	  	</div>
	  </div>

    <div class="row">
	  	<div class="col-xs-12">
	  	  <div class="box">
	  		<div class="box-header">
	  		  <button type="button" class="btn bg-navy btn-sm" data-toggle="modal" data-target="#modal-addUserGroup">新增用户组</button>
	  		</div>
	  		<!-- /.box-header -->
	  		<div class="box-body table-responsive no-padding">
	  		  <table class="table table-hover table-bordered">
	  			<tr>
	  			  <th>ID</th>
	  			  <th>组名</th>
	  			  <th>成员</th>
                  <th>权限</th>
	  			  <th>操作</th>
	  			</tr>
	  			<tr>
	  			  <td>1</td>
	  			  <td>运维组</td>
	  			  <td>
	  				  成员管理
	  			  </td>
                  <td>
                      权限管理
                  </td>
	  			  <td>
	  				  <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal-editUserGroup">编辑</button>
	  				  <button type="button" class="btn btn-danger btn-sm">删除</button>
	  			  </td>
	  			</tr>
	  			<tr>
	  		  </table>
	  		</div>
	  		<!-- /.box-body -->
	  	  </div>
	  	  <!-- /.box -->
	  	</div>
	  </div>
{% endblock %}


{% block custom_js %}
    <!-- Select2 -->
    <script src="{% static 'bootstrap/bower_components/select2/dist/js/select2.full.min.js' %}"></script>

    <script>
      $(function () {
        //Initialize Select2 Elements
        $('.select2').select2()
      })
    </script>
{% endblock %}
